<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solved Login Page</title>
</head>
<body> 
    <form name="form" action="{% url 'Solved_Login' %}" method="POST">
        {% csrf_token %}
        <div style = "max-width:470px;"> 
            <center> 
            <input type = "text" style = "margin-left:20%;" placeholder = "Identifiant" name = "username" /> 
            </center> 
            </div> 
            <br> 
            <div style = "max-width:470px;"> 
            <center> 
                <input type = "number" style = "margin-left:20%;" placeholder = "contact_number" name = "contact_num" /> 
            </center> 
        </div> 
        <br> 
 
        <div style = "max-width:470px;"> 
        <center> 
            <button style = "border:0px; background-color:#4285F4; margin-top:8%; 
            height:35px; width:80%;margin-left:19%;" type = "submit" value = "Login" > <strong>Login</strong> 
            </button> 
        </center> 
        </div>
    </form> 
</body> 
</html>
